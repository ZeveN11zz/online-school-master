{% extends 'main.html' %}

{% block title %}Курсы{% endblock %}

{% block content %}
    {% if object_list.count %}
        <div class="card">
            {% for item in object_list %}
                <div>
                    <a href="{% url 'product' item.slug %}">
                    {% if item.image %}
                        <img class="product__image" src="{{ item.image.url }}" title="{{ item.name }}">
                    {% endif %}
                    <p class="product__title">{{ item.name }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <span>Товары отсутствуют</span>
    {% endif %}
{% endblock %}
